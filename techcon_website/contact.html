<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - TechCon 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header,
        nav,
        main,
        footer {
            padding: 20px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
        }

        section.contact-info,
        section.contact-form,
        section.map {
            margin-bottom: 30px;
        }

        h2 {
            margin-top: 0;
        }

        a.social-link {
            margin-right: 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a.social-link:hover {
            text-decoration: underline;
        }

        form {
            max-width: 600px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .map-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
            border: 1px solid #ccc;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        footer {
            background-color: #f9f9f9;
            text-align: center;
            margin-top: 40px;
            padding: 15px 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Follow us on social media:</p>
            <a class="social-link" href="https://twitter.com/TechCon" target="_blank"
                rel="noopener noreferrer">Twitter</a>
            <a class="social-link" href="https://facebook.com/TechCon" target="_blank"
                rel="noopener noreferrer">Facebook</a>
            <a class="social-link" href="https://linkedin.com/company/techcon" target="_blank"
                rel="noopener noreferrer">LinkedIn</a>
            <a class="social-link" href="https://instagram.com/TechCon" target="_blank"
                rel="noopener noreferrer">Instagram</a>
        </section>

        <section class="map">
            <h2>Our Venue</h2>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019179207574!2d-122.41941548468125!3d37.77492977975962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064a9f62b3f%3A0x83563f7bf30d2346!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1685534432873!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                    title="TechCon 2024 Venue Location"></iframe>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="contact-name" required />

                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email" required />

                <label for="contact-message">Message:</label>
                <textarea id="contact-message" name="contact-message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
    </footer>

</body>

</html>
